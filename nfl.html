<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>NFL | Bracket Maker</title>
  <meta name="description" content="NFL Playoff Bracket">
  <meta name="author" content="Kenny Sexton">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <link href="css/sticky-footer.css" rel="stylesheet">
  <link href="css/spinner.css" rel="stylesheet">
  <link href="css/tabs.css" rel="stylesheet">
</head>

<body>
  <main role="main" id="main" class="container-lg">

    <!-- Title -->
    <div>
      <a href="./index.html">
        <div class="top-row"><img class="home-button" src="icons/chevron-left-solid.svg">
          <h4 class="home-text">Home</h4>
        </div>
      </a>
    </div>
    <!-- Add open to the H1 to open up submissions -->
    <h1 class="text-center mt-3 mb-5"><span id="year">2020</span> NFL Playoffs</h1>

    <!-- Nav Bar -->
    <div class="scroller scroller-left float-left"><object type="image/svg+xml"
        data="icons/chevron-left-solid.svg"></object></div>
    <div class="scroller scroller-right float-right"><object type="image/svg+xml"
        data="icons/chevron-right-solid.svg"></object></div>
    <div class="wrapper">
      <nav class="nav nav-tabs list" id="myTab" role="tablist">
        <a class="nav-link nav-item active font-weight-bold" id="home-tab" data-toggle="tab" href="#newUser" role="tab"
          aria-controls="home" aria-selected="true">New User</a>
      </nav>
    </div>

    <!-- Popup alert -->
    <div id="message" class="alert alert-warning alert-dismissible fade show d-none text-center" role="alert">
      Bracket Submitted!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Content shown in tab -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="newUser" role="tabpanel" aria-labelledby="home-tab">

        <div id='bracket-replace' class="mt-5"></div>

        <!-- Spinner -->
        <div id="spinner" class="spinner text-center">
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <h5>Fetching...</h5>
        </div>


        <!-- New Submission Form -->
        <form id="submissionForm" class="mb-5" action="https://express-api-app.herokuapp.com/users" method="POST">
          <div id="num-choices-made" class="mt-5 mb-2 text-center">Set a pick for all matches to submit a bracket</div>
          <div class="form-inline mb-5 d-flex justify-content-center">
            <input type="name" name="name" class="form-control" id="name" placeholder="Bracket Name" required
              pattern="[a-zA-Z0-9\s]{1,20}" title="Only numbers, letters, and spaces.  Length (1-20)">
            <input id="picks" type="text" name="picks" class="hide">
            <input id="league" type="text" name="league" class="hide">
            <input id="bracketYear" type="number" name="year" class="hide">
            <button type="submit" id="submit" class="btn btn-primary" disabled data-toggle="tooltip"
              data-placement="top" title="Enabled once all picks are made">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="text-center">
      <span class="text-muted">Created by <a href="https://kennysexton.com" target="_blank">Kenny Sexton</a> project
        hosted on <a href="https://github.com/kennysexton/Sport-Bracket-Maker" target="_blank">github</a></span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="data/teams/nfl.json"></script>
  <script type="text/javascript" src="js/bracketManager.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/displayUsers.js"></script>
  <script type="text/javascript" src="js/leaderboard.js"></script>
  <script type="text/javascript" src="js/tabs.js"></script>
  <div id="script-insert"></div>

</body>

</html>
