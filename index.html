							Super Bowl
						</button>
						<div class="dropdown-menu">
							<p default="1,2,3,4" class="drop-item" id="AFCSB" division="A" >Team 1</p>
							<div class="dropdown-divider"></div>

			<div id="warning" class="alert alert-warning alert-dismissible fade show invisible" role="alert">
				<strong>Submitted brackets must have a name</strong>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>


			<form  onsubmit="return validateForm()" action="https://formspree.io/f/xjvpjwnl"
						method="POST">
				<div class="form-inline mt-5 mb-5 d-flex justify-content-center">
					<input type="name" name="name" class="form-control" id="username" placeholder="Bracket Name">
					<input type="text" name="_gotcha" class="hide" />
					<input id="picks" type="text" name="picks" class="hide">
					<button type="submit" id="submit" class="btn btn-primary" disabled data-toggle="tooltip" data-placement="top" title="Enabled once all picks are made">Submit</button>
				</div>
			</form>
